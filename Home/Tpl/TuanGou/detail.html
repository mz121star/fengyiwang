<include file="Public:header"/>
        <style>
            #detail{color: white;}
           #header{display: none;}
             #peoples{
                 position: fixed;
                 background-color: #35576F;
                 top: 10%;
                 width: 100%;
                 z-index: 99;
                 display: none;
             }
            .modal{
                width: 100%;
                background-color: #000;
                opacity: 0.7;
                height: 100%;
                position: absolute;
                top: 0;
                z-index: 9;
                display: none;
            }

        </style>
<div id="detail">
    <div class="mm-search no-border" id="people">
        <div>团购名称：{$eduinfo.name}</div>

       <div style="text-decoration: line-through">价格：{$eduinfo.price}</div>
        <div>现价：{$eduinfo.discountprice}</div>
            <div>签约量：{$eduinfo.joinpeople}</div>
        <div>详细说明：</div>
                <div>{$eduinfo.description|htmlspecialchars_decode}</div>

    </div>
</div>



<div id="book-button" class="book_now v-page" style="width: 100%; left: 0px; bottom: 0px; position: fixed;" isfixed="true">
    <a href="javascript:;" id="ordersub">报名参团！</a>

</div>

<div class="modal">    </div>
<div id="peoples" >              <h3>预约信息</h3>

    <div class="mm-search" id="people">
        <form action="__GROUP__/TuanGou/baoming" method="post" id="form">
        <input placeholder="姓名" type="text" autocomplete="off"  name="name">
        <input placeholder="电话" type="tel" autocomplete="off" name="phone" id="tel">
        <input type="text" style="width: 60%; float: left;display: inline-block"  placeholder="验证码" name="vercode" id="vercode" autocomplete="off"><input style="width: 30%; float: left;display: inline-block"   class="getcode" type="button" value="获取验证码">
        <input placeholder="学校"  type="text"  autocomplete="off" name="school">
        <input type="hidden" value="{$eduinfo.Id}" name="guangou_id">
        <input type="hidden" value="" id="code">
        <input type="button" id="submit" value="确认提交">
        </form>
    </div>

</div>
<script>

    $('#ordersub').on("touchstart",function(){
        $(".modal").show();
        $("#peoples").show();
      //  location.href = "__GROUP__/Index/index";
    });
    var send=true;
    $(".getcode").on("click",function(){
        if(!send){
            return false;
        }
        var _code=Math.floor(Math.random()*10000);
        var _tel=$("#tel").val();
        if(/^1\d{10}$/.test(_tel)){
            $.ajax({
                url:'__GROUP__/TuanGou/getcode',
                method:'GET',
                data:{code:_code,phone:_tel}
            }).success(function(d){
                $(".getcode").val("已发送");
                $(".getcode").attr("disable","disable");
                $("#code").val(_code);
                send=false;
            }).fail(function(d){
                alert(d.info);
            })
        }else{
            alert("请输入正确手机号");
        }


    })
    $("#submit").on("click",function(){
        if($("#code").val().trim()==$("#vercode").val().trim()){
            $("#form").submit();
        }
    })

</script>


<include file="Public:footer"/>
