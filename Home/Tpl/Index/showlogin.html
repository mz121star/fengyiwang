<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>风翼网</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/signin.css" rel="stylesheet">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript">
    $(function () {
        $('#goback').on("touchstart",function(){
            location.href = "__GROUP__/Index/index";
        });
    });
    </script>
  </head>
  <body>
    <div class="container">
      <form class="form-signin" role="form" name="loginform" method="post" action="__GROUP__/Index/login">
        <input type="text" id="user_id" name="user_id" class="form-control" placeholder="用户ID" required autofocus>
        <input type="password" id="user_pw" name="user_pw" class="form-control" placeholder="请输入密码" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        <button class="btn btn-lg btn-primary btn-block" type="button" id="goback">返回首页</button>
      </form>
    </div>
  </body>
</html>
