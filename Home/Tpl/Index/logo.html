<include file="Public:header"/>

<table class="table table-striped">
        <thead>
          <tr>
            <th>Logo</th>
            <th>上传者</th>
            <th>得票数</th>
        <if condition="$user_logo eq 0 ">
            <th>Action</th>
            </if>
          </tr>
        </thead>
        <tbody>
        <foreach name="logolist" item="logo">
          <tr>
            <td class="col-sm-2"><img src="/upload/{$logo.logo_content}" width="150" height="50"></td>
            <td class="col-sm-2">{$logo.logo_uploader}</td>
            <td class="col-sm-2">{$logo.logo_number}</td>
            <if condition="$user_logo eq 0 ">
            <td class="col-sm-2">
                <a href="__GROUP__/putlogo/{$logo.id}">投票</a>
            </td>
            </if>
          </tr>
        </foreach>
        </tbody>
      </table>

			<include file="Public:userleft"/>
