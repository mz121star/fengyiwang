<include file="Public:header"/>

    <!-- Content -->


        <foreach name="orderlist" item="order">
        <div class="list-item toggle_bright">
            <a href="javascript:;"><img class="list-item-pic" src="/upload/{$order.edu_image}" /></a>
        <div class="list-item-infos">
            <div class="list-item-title txt_ellipsis" style="height:43px;overflow:hidden"> 朋友姓名：{$order.user_pyname}</div>
            <div class="list-item-address txt_ellipsis gray">联系电话：{$order.user_pyphone}</div>
            <if condition="$order.order_status eq '0'">
            <div class="list-item-address1 txt_ellipsis gray"> 状态：推荐确认</div>
            <elseif condition="$order.order_status eq '1'"/>
            <div class="list-item-address1 txt_ellipsis gray"> 状态：等待签约</div>
            <elseif condition="$order.order_status eq '2'"/>
            <div class="list-item-address1 txt_ellipsis gray"> 状态：奖金发放</div>
            <elseif condition="$order.order_status eq '3'"/>
            <div class="list-item-address1 txt_ellipsis gray"> 状态：奖金发放成功</div>
            </if>
            
        </div>
    </div>
      </foreach>


    <!-- Menu navigation -->
    <include file="Public:userleft"/>
 <include file="Public:footer"/>
