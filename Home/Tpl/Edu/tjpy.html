<include file="Public:header"/>
    <!-- Content -->
<form method="post" action="__GROUP__/edu/savepy" id="ordername" name="ordername">
    <div id="peoples">
    <div class="mm-search" id="people">
        <input placeholder="朋友姓名" type="text" autocomplete="off" name="user_pyname" id="user_pyname">
        <input placeholder="联系电话" type="tel" autocomplete="off" name="user_pyphone" id="user_pyphone">
        <textarea placeholder="大致情况"  rows="4"   autocomplete="off" name="user_pydesc" id="user_pydesc"></textarea>

    </div>
    </div>

    
    <div id="book-button" class="book_now v-page" style="width: 100%; left: 0px; bottom: 0px; position: fixed;" isfixed="true">
    <a href="javascript:;" id="ordersub">提交信息</a>

</div>
</form>
          <script>
    
    $('#ordersub').on("touchstart",function(){
        var user_pyname = $("#user_pyname").val();
        if (!user_pyname) {
            alert("请填写朋友姓名");
            return;
        }
        var user_pyphone = $("#user_pyphone").val();
        if (!user_pyphone) {
            alert("请填写朋友电话");
            return;
        }
        $('#ordername').submit();
    });


</script>
