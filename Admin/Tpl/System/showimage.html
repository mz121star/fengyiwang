<h2 class="sub-header">系统首页广告图片设置</h2>
<div class="row placeholders">
    <div class="col-md-9">
        <form class="form-horizontal" role="form" method="post" action="__GROUP__/System/setimage" enctype="multipart/form-data">
            <div class="form-group">
              <label for="userid" class="col-sm-2 control-label">首页广告图片</label>
              <div class="col-sm-10">
                <button type="button" class="btn btn-default" id="add_image">点击添加多张图片</button>
                <table id="image_table" class="table">
                    <tr>
                        <td>图片</td>
                        <td>URL</td>
                    </tr>
                    <foreach name="syspicinfo" item="pic">
                    <tr>
                        <td>
                        <input type="file" name="system_pic-{$pic.id}">
                        <img src="/upload/{$pic.system_pic}" width="80" height="80" style="border:none;">
                        <input type="checkbox" name="del_image[{$pic.id}]" value="{$pic.system_pic}" style="border:none;">
                        </td>
                        <td><input type="url" name="system_picurl-{$pic.id}" value="{$pic.system_picurl}"></td>
                    </tr>
                    </foreach>
                </table>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">设定</button>
              </div>
            </div>
          </form>
  </div>
</div>
<script type="text/javascript">
$(function () {
    var totalpic = {$totalpic|default=0};
    $("#add_image").click(function () {
        totalpic = totalpic+1;
        var tb = document.getElementById("image_table");
        var row = tb.insertRow(tb.rows.length);
        row.insertCell(0).innerHTML = '<input type="file" name="system_pic-'+totalpic+'">';
        row.insertCell(1).innerHTML = '<input type="url" name="system_picurl-'+totalpic+'" value="">';
    });
});
</script>
