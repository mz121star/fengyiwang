<h2 class="sub-header">团购列表</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>团购</th>
            <th>名称</th>
            <th>上传者</th>
            <th>上传时间</th>
            <th>得票数</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        <foreach name="logolist" item="logo">
          <tr>
              <td class="col-sm-2"><img src="/upload/{$logo.tuan_content}" width="150" height="50"></td>
            <td class="col-sm-2">{$logo.tuan_name}</td>
            <td class="col-sm-2">{$logo.tuan_uploader}</td>
            <td class="col-sm-2">{$logo.tuan_date}</td>
            <td class="col-sm-2">{$logo.tuan_number}</td>
            <td class="col-sm-2">
                <a href="javascript:;" id="deltuan_{$logo.id}">删除</a>
            </td>
          </tr>
        </foreach>
        </tbody>
      </table>
      {$page}
    </div>
<script type="text/javascript">
$(function () {
    $("a[id^='deltuan_']").click(function () {
        if (confirm("确认要删除此团购吗？")) {
            var id = this.id.split("_");
            location.href = "__GROUP__/deltuan/"+id[1];
        }
    });
});
</script>
