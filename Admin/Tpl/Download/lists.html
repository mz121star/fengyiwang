

<h2 class="sub-header">文件列表</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>编号</th>
            <th>文件名称</th>
              <th>预览图片</th>
            <th>下载量</th>
            <th>Action</th>


          </tr>
        </thead>
        <tbody>
        <foreach name="edulist" item="order">
          <tr>
            <td class="col-sm-2">{$order.Id}</td>
            <td class="col-sm-2">{$order.name}</td>
            <td class="col-sm-2"><img src="/upload/{$order.image}"></td>
            <td class="col-sm-2">{$order.joinpeople}</td>
            <td class="col-sm-2">      <a href="__GROUP__/download/{$order.Id}">编辑</a></td>

          </tr>
        </foreach>
        </tbody>
      </table>
      {$page}
    </div>
