<h2 class="sub-header">来源渠道列表</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>渠道名称</th>
            <th>渠道二维码</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        <foreach name="qrlist" item="qr">
          <tr>
            <td class="col-sm-2">{$qr.source_name}</td>
            <td class="col-sm-2"><img width="150" src="https://mp.weixin.qq.com/cgi-bin/showqrcode?ticket={$qr.qrcode_ticket|urlencode}" alt="{$qr.source_name}" style="border:none;"></td>
            <td class="col-sm-2">
                <a href="__GROUP__/delqrcode/{$qr.id}">删除</a>
            </td>
          </tr>
        </foreach>
        </tbody>
      </table>
      {$page}
    </div>
