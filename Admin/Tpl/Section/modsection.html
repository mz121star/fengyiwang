<h2 class="sub-header">修改板块</h2>
<div class="row placeholders">
    <div class="col-md-7">
        <form class="form-horizontal" role="form" method="post" action="__GROUP__/Section/save" enctype="multipart/form-data">
            <input type="hidden" name="id" value="{$sectioninfo.id}">
            <div class="form-group">
              <label for="userid" class="col-sm-2 control-label">板块名称</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="section_name" name="section_name" value="{$sectioninfo.section_name}" required autofocus>
              </div>
            </div>
            <div class="form-group">
              <label for="status" class="col-sm-2 control-label">图片</label>
              <div class="col-sm-4">
                <input type="file" id="section_image" name="section_image">
                <if condition="$sectioninfo.section_image neq ''">
                      <img src="/upload/{$sectioninfo.section_image}" width="100" height="50">
                      <input type="checkbox" name="delsection_image" value='{$sectioninfo.section_image}'>删除图片
                 </if>
              </div>
            </div>
            <!-- <div class="form-group">
              <label for="type1" class="col-sm-2 control-label">介绍</label>
              <div class="col-sm-5">
                  <textarea id="section_desc" name="section_desc" class="form-control" rows="5">{$sectioninfo.section_desc}</textarea>
              </div>
            </div> -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">修改</button>
              </div>
            </div>
          </form>
  </div>
</div>
