                <div class="form-group">
                  <label for="helpername" class="col-sm-2 control-label">订单状态</label>
                  <div class="col-sm-10">
                      <label class="checkbox-inline">
                         <input type="checkbox" name="order_status" value="1" <if condition="$order_status eq '1'">checked</if>> 待沟通
                      </label>
                      <label class="checkbox-inline">
                        <input type="checkbox" name="order_status" value="2" <if condition="$order_status eq '2'">checked</if>> 沟通中
                      </label>
                      <label class="checkbox-inline">
                        <input type="checkbox" name="order_status" value="3" <if condition="$order_status eq '3'">checked</if>> 待报名
                      </label>
                      <label class="checkbox-inline">
                        <input type="checkbox" name="order_status" value="4" <if condition="$order_status eq '4'">checked</if>> 已报名
                      </label>
                      <label class="checkbox-inline">
                        <input type="checkbox" name="order_status" value="5" <if condition="$order_status eq '5'">checked</if>> 退费
                      </label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="helpername" class="col-sm-2 control-label">订单号</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" id="order_number" name="order_number" value="{$order_number}">

                </div>
                <div class="form-group">
                  <label for="helpername" class="col-sm-2 control-label">会员</label>
                  <div class="col-sm-10">

                  </div>
                </div>
                <div class="form-group">

                  </div>

<h2 class="sub-header">订单列表</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>下单会员</th>
            <th>下单时间</th>
            <th>订单号</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        <foreach name="orderlist" item="order">
          <tr>
            <td class="col-sm-2">{$order.user_id}</td>
            <td class="col-sm-2">{$order.order_date}</td>
            <td class="col-sm-2">{$order.order_number}</td>
            <td class="col-sm-2">
                <a href="__GROUP__/recommend/{$order.id}">推荐确认</a>
                <a href="__GROUP__/sign/{$order.id}">签约确认</a>
                <a href="__GROUP__/modorder/{$order.id}">编辑</a>
                <a href="__GROUP__/delorder/{$order.id}">删除</a>
            </td>
          </tr>
        </foreach>
        </tbody>
      </table>
      {$page}
    </div>
