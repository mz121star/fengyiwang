<h2 class="sub-header">修改订单</h2>
<div class="row placeholders">
    <div class="col-md-7">
        <form class="form-horizontal" role="form" method="post" action="__GROUP__/Order/updateorder" enctype="multipart/form-data">
            <input type="hidden" name="order_number" value="{$pyorderinfo.order_number}">
            <div class="form-group">
              <label for="userid" class="col-sm-3 control-label">订单号</label>
              <div class="col-sm-8">
                {$pyorderinfo.order_number}
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-3 control-label">朋友姓名</label>
              <div class="col-sm-8">
                {$pyorderinfo.user_pyname}
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-3 control-label">朋友电话</label>
              <div class="col-sm-8">
                {$pyorderinfo.user_pyphone}
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-3 control-label">下单日期</label>
              <div class="col-sm-8">
                {$pyorderinfo.order_date}
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-2 control-label">订单状态</label>
              <div class="col-sm-10">
                  <label class="radio-inline">
                      <input type="radio" name="order_status" id="order_status1" value="0" <if condition="$orderinfo.order_status eq '0'">checked</if>> 推荐确认
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="order_status" id="order_status3" value="1" <if condition="$orderinfo.order_status eq '1'">checked</if>> 推荐成功，等待签约
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="order_status" id="order_status5" value="2" <if condition="$orderinfo.order_status eq '2'">checked</if>> 签约成功，奖金发放
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="order_status" id="order_status6" value="3" <if condition="$orderinfo.order_status eq '3'">checked</if>> 发放成功
                  </label>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">修改</button>
              </div>
            </div>
          </form>
  </div>
</div>
