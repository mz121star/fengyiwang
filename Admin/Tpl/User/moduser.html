<h2 class="sub-header">修改会员</h2>
<div class="row placeholders">
    <div class="col-md-7">
        <form class="form-horizontal" role="form" method="post" action="__GROUP__/User/save">
        <input type="hidden" name="id" value="{$userinfo.id}">
            <div class="form-group">
              <label for="userid" class="col-sm-2 control-label">会员ID</label>
              <div class="col-sm-3">
                {$userinfo.user_id}
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-2 control-label">密码</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="user_pw" name="user_pw" value="">制空则表示不修改密码
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-2 control-label">姓名</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="user_name" name="user_name" value="{$userinfo.user_name}" required>
              </div>
            </div>
            <div class="form-group">
              <label for="type1" class="col-sm-2 control-label">电话</label>
              <div class="col-sm-5">
                  <input type="text" class="form-control" id="user_phone" name="user_phone" value="{$userinfo.user_phone}">
              </div>
            </div>
            <div class="form-group">
              <label for="type1" class="col-sm-2 control-label">状态</label>
              <div class="col-sm-4">
                  <label class="radio-inline">
                      <input type="radio" name="user_status" id="user_phone1" value="1"<if condition="$userinfo['user_status'] eq '1'"> checked</if>> 启用
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="user_status" id="user_phone2" value="0"<if condition="$userinfo['user_status'] eq '0'"> checked</if>> 停用
                    </label>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">修改</button>
              </div>
            </div>
          </form>
  </div>
</div>
