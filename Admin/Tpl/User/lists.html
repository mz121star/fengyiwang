<h1 class="page-header">搜索用户</h1>
    <div class="row placeholders">
        <div class="col-md-7">
            <form class="form-horizontal" role="form" method="post" action="__GROUP__/User/search">
                <div class="form-group">
                  <label for="helpername" class="col-sm-2 control-label">姓名</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" id="user_name" name="user_name" value="{$user_name}">
                  </div>
                </div>
                <div class="form-group">
                  <label for="helpername" class="col-sm-2 control-label">电话</label>
                  <div class="col-sm-10">
                     <input type="text" class="form-control" id="user_phone" name="user_phone" value="{$user_phone}">
                  </div>
                </div>
                <div class="form-group">
                  <label for="helpername" class="col-sm-2 control-label">邀请码</label>
                  <div class="col-sm-10">
                     <input type="text" class="form-control" id="user_recommend" name="user_recommend" value="{$user_recommend}">
                  </div>
                </div>
                <div class="form-group">
                  <label for="helpername" class="col-sm-2 control-label">被邀请码</label>
                  <div class="col-sm-10">
                     <input type="text" class="form-control" id="user_isrecommend" name="user_isrecommend" value="{$user_isrecommend}">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">搜索</button>
                  </div>
                </div>
              </form>
      </div>
    </div>

<h2 class="sub-header">用户列表</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>姓名</th>
            <th>注册时间</th>
            <th>联系电话</th>
            <th>邀请码</th>
            <th>被邀请码</th>
            <th>来源渠道</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        <foreach name="userlist" item="user">
          <tr>
            <td class="col-sm-2">{$user.user_name}</td>
            <td class="col-sm-2">{$user.user_regdate}</td>
            <td class="col-sm-2">{$user.user_phone}</td>
            <td class="col-sm-1">{$user.user_recommend}</td>
            <td class="col-sm-1">{$user.user_isrecommend}</td>
            <td class="col-sm-2">{$user.source_name}</td>
            <td class="col-sm-2">
                <a href="__GROUP__/moduser/{$user.user_id}">编辑</a>
                <a href="__GROUP__/deluser/{$user.user_id}">删除</a>
            </td>
          </tr>
        </foreach>
        </tbody>
      </table>
      {$page}
    </div>
