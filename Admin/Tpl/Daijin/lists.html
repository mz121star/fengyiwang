

<h2 class="sub-header">订单列表</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>订单号</th>
            <th>代金券名称</th>
            <th>代金券人姓名</th>
            <th>代金券人电话</th>
            <th>代金券人学校</th>

          </tr>
        </thead>
        <tbody>
        <foreach name="edulist" item="order">
          <tr>
            <td class="col-sm-2">{$order.Id}</td>
            <td class="col-sm-2">{$order.tuangou_id}</td>
            <td class="col-sm-2">{$order.name}</td>
            <td class="col-sm-2">{$order.phone}</td>
            <td class="col-sm-2">{$order.school}</td>

          </tr>
        </foreach>
        </tbody>
      </table>
      {$page}
    </div>
