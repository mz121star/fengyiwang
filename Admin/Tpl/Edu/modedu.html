<h2 class="sub-header">修改机构</h2>
<div class="row placeholders">
    <div class="col-md-7">
        <form class="form-horizontal" role="form" method="post" action="__GROUP__/Edu/save" enctype="multipart/form-data">
            <input type="hidden" name="id" value="{$eduinfo.id}">
            <div class="form-group">
              <label for="userid" class="col-sm-2 control-label">板块名称</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="edu_name" name="edu_name" value="{$eduinfo.edu_name}" required autofocus>
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-2 control-label">机构星级</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="edu_star" name="edu_star" value="{$eduinfo.edu_star}">
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-2 control-label">机构折扣</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="edu_discount" name="edu_discount" value="{$eduinfo.edu_discount}">
              </div>
            </div>
            <div class="form-group">
              <label for="type1" class="col-sm-2 control-label">机构介绍</label>
              <div class="col-sm-5">
                  <textarea id="edu_desc" name="edu_desc" class="form-control" rows="5">{$eduinfo.edu_desc}</textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-2 control-label">所属板块</label>
              <div class="col-sm-7">
                <foreach name="sectionlist" item="section">
                        <label class="checkbox-inline">
                            <input type="checkbox" name="section_id[]" value="{$section.id}" {$section.is_selected}> {$section.section_name}
                          </label>
                    </foreach>
              </div>
            </div>
            <div class="form-group">
              <label for="status" class="col-sm-2 control-label">图片</label>
              <div class="col-sm-4">
                <input type="file" id="edu_image" name="edu_image">
                <if condition="$eduinfo.edu_image neq ''">
                      <img src="/upload/{$eduinfo.edu_image}" width="100" height="50">
                      <input type="checkbox" name="deledu_image" value='{$eduinfo.edu_image}'>删除图片
                 </if>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">修改</button>
              </div>
            </div>
          </form>
  </div>
</div>
