<h2 class="sub-header">修改机构</h2>
<div class="row placeholders">
    <div class="col-md-7">
        <form class="form-horizontal" role="form" method="post" action="__GROUP__/Edu/save" enctype="multipart/form-data">
            <input type="hidden" name="id" value="{$eduinfo.id}">
            <div class="form-group">
              <label for="userid" class="col-sm-3 control-label">板块名称</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="edu_name" name="edu_name" value="{$eduinfo.edu_name}" required autofocus>
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-3 control-label">机构星级</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="edu_star" name="edu_star" value="{$eduinfo.edu_star}">
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-3 control-label">机构折扣</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="edu_discount" name="edu_discount" value="{$eduinfo.edu_discount}">
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-3 control-label">展示佣金金额</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="edu_showprice" name="edu_showprice" value="{$eduinfo.edu_showprice}">
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-3 control-label">投放佣金金额</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="edu_giveprice" name="edu_giveprice" value="{$eduinfo.edu_giveprice}">
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-3 control-label">咨询量</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="edu_ask" name="edu_ask" value="{$eduinfo.edu_ask}">
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-3 control-label">浏览量</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="edu_browse" name="edu_browse" value="{$eduinfo.edu_browse}">
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-3 control-label">推荐量</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="edu_recommend" name="edu_recommend" value="{$eduinfo.edu_recommend}">
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-3 control-label">签约量</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="edu_sign" name="edu_sign" value="{$eduinfo.edu_sign}">
              </div>
            </div>
            <div class="form-group">
              <label for="type1" class="col-sm-3 control-label">机构介绍</label>
              <div class="col-sm-5">
                  <textarea id="edu_desc" name="edu_desc" class="form-control" rows="5">{$eduinfo.edu_desc}</textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-3 control-label">所属板块</label>
              <div class="col-sm-8">
                <foreach name="sectionlist" item="section">
                        <label class="checkbox-inline">
                            <input type="checkbox" name="section_id[]" value="{$section.id}" {$section.is_selected}> {$section.section_name}
                          </label>
                    </foreach>
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-3 control-label">属性</label>
              <div class="col-sm-8">
                  <label class="checkbox-inline">
                    <input type="checkbox" name="edu_jblx" value="1"<if condition="$eduinfo['edu_jblx'] eq 1">checked</if>> 结伴留学
                  </label>
                  <label class="checkbox-inline">
                    <input type="checkbox" name="edu_tglx" value="1"<if condition="$eduinfo['edu_tglx'] eq 1">checked</if>> 团购留学
                  </label>
                  <label class="checkbox-inline">
                    <input type="checkbox" name="edu_jbxx" value="1"<if condition="$eduinfo['edu_jbxx'] eq 1">checked</if>> 结伴学习
                  </label>
                  <label class="checkbox-inline">
                    <input type="checkbox" name="edu_tgxx" value="1"<if condition="$eduinfo['edu_tgxx'] eq 1">checked</if>> 团购学习
                  </label>
              </div>
            </div>
            <div class="form-group">
              <label for="status" class="col-sm-3 control-label">图片</label>
              <div class="col-sm-4">
                <input type="file" id="edu_image" name="edu_image">
                <if condition="$eduinfo.edu_image neq ''">
                      <img src="/upload/{$eduinfo.edu_image}" width="100" height="50">
                      <input type="checkbox" name="deledu_image" value='{$eduinfo.edu_image}'>删除图片
                 </if>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">修改</button>
              </div>
            </div>
          </form>
  </div>
</div>
