<h2 class="sub-header">添加机构</h2>
<div class="row placeholders">
    <div class="col-md-7">
        <form class="form-horizontal" role="form" method="post" action="__GROUP__/Edu/save" enctype="multipart/form-data">
            <div class="form-group">
              <label for="userid" class="col-sm-2 control-label">机构名称</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="edu_name" name="edu_name" value="" required autofocus>
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-2 control-label">机构星级</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="edu_star" name="edu_star" value="">
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-2 control-label">机构折扣</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="edu_discount" name="edu_discount" value="">
              </div>
            </div>
            <div class="form-group">
              <label for="type1" class="col-sm-2 control-label">机构介绍</label>
              <div class="col-sm-5">
                  <textarea id="edu_desc" name="edu_desc" class="form-control" rows="5"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-2 control-label">所属板块</label>
              <div class="col-sm-3">
                <select name="section_id">
                    <foreach name="sectionlist" item="section">
                    <option value="{$section.id}">{$section.section_name}</option>
                    </foreach>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="status" class="col-sm-2 control-label">图片</label>
              <div class="col-sm-4">
                <input type="file" id="edu_image" name="edu_image">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">添加</button>
              </div>
            </div>
          </form>
  </div>
</div>
