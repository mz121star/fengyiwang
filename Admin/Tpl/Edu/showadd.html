<h2 class="sub-header">添加机构</h2>
<div class="row placeholders">
    <div class="col-md-7">
        <form class="form-horizontal" role="form" method="post" action="__GROUP__/Edu/save" enctype="multipart/form-data">
            <div class="form-group">
              <label for="userid" class="col-sm-3 control-label">机构名称</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="edu_name" name="edu_name" value="" required autofocus>
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-3 control-label">机构星级</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="edu_star" name="edu_star" value="">
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-3 control-label">奖学金</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="edu_discount" name="edu_discount" value="">
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-3 control-label">展示佣金金额</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="edu_showprice" name="edu_showprice" value="">
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-3 control-label">投放佣金金额</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="edu_giveprice" name="edu_giveprice" value="">
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-3 control-label">咨询量</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="edu_ask" name="edu_ask" value="">
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-3 control-label">浏览量</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="edu_browse" name="edu_browse" value="">
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-3 control-label">推荐量</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="edu_recommend" name="edu_recommend" value="">
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-3 control-label">签约量</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="edu_sign" name="edu_sign" value="">
              </div>
            </div>
            <foreach name="sectionlist" item="section">
            <div class="form-group">
              <label for="userid" class="col-sm-3 control-label">{$section.section_name}板块排序</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="edu_order{$section.id}" name="edu_order{$section.id}" value="">
              </div>
            </div>
            </foreach>
            <div class="form-group">
              <label for="type1" class="col-sm-3 control-label">机构介绍</label>
              <div class="col-sm-5">
                  <script name="edu_desc" id="edu_desc"></script>
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-3 control-label">所属板块</label>
              <div class="col-sm-8">
                    <foreach name="sectionlist" item="section">
                        <label class="checkbox-inline">
                            <input type="checkbox" name="section_id[]" value="{$section.id}"> {$section.section_name}
                          </label>
                    </foreach>
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-3 control-label">属性</label>
              <div class="col-sm-8">
                  <label class="checkbox-inline">
                    <input type="checkbox" name="edu_jblx" value="1"> 结伴留学
                  </label>
                  <label class="checkbox-inline">
                    <input type="checkbox" name="edu_tglx" value="1"> 团购留学
                  </label>
                  <label class="checkbox-inline">
                    <input type="checkbox" name="edu_jbxx" value="1"> 结伴学习
                  </label>
                  <label class="checkbox-inline">
                    <input type="checkbox" name="edu_tgxx" value="1"> 团购学习
                  </label>
              </div>
            </div>
            <div class="form-group">
              <label for="status" class="col-sm-3 control-label">图片</label>
              <div class="col-sm-4">
                <input type="file" id="edu_image" name="edu_image">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">添加</button>
              </div>
            </div>
          </form>
  </div>
</div>
<script type="text/javascript " src="/ueditor/ueditor.config.js "></script>
<script type="text/javascript " src="/ueditor/ueditor.all.js "></script>
<script type="text/javascript">
 var editor = UE.getEditor('edu_desc', {
    toolbars: [
        ['fullscreen', 'source', 'undo', 'redo', 'simpleupload', 'insertimage']
    ],
    autoHeightEnabled: true,
    autoFloatEnabled: true,
    initialFrameHeight:300,
    initialFrameWidth:500
});
</script>
