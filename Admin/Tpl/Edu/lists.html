<h1 class="page-header">搜索机构</h1>
    <div class="row placeholders">
        <div class="col-md-7">
            <form class="form-horizontal" role="form" method="get" action="__GROUP__/edu/search">
                <div class="form-group">
                  <label for="helpername" class="col-sm-2 control-label">机构名称</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="edu_name" name="edu_name">
                  </div>
                </div>
                <div class="form-group">
                  <label for="helpername" class="col-sm-2 control-label">机构属性</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="edu_attr" name="edu_attr">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">搜索</button>
                  </div>
                </div>
              </form>
      </div>
    </div>

<h2 class="sub-header">机构列表</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>机构名称</th>
            <th>机构星级</th>
            <th>机构优惠</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        <foreach name="edulist" item="edu">
          <tr>
            <td class="col-sm-2">{$edu.edu_name}</td>
            <td class="col-sm-2">{$edu.edu_star}</td>
            <td class="col-sm-2">{$edu.edu_discount}</td>
            <td class="col-sm-2">
                <a href="__GROUP__/modedu/{$edu.id}">编辑</a>
                <a href="__GROUP__/deledu/{$edu.id}">删除</a>
            </td>
          </tr>
        </foreach>
        </tbody>
      </table>
      {$page}
    </div>
